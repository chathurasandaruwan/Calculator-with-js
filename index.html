<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 09</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <style>
        section{
            width: 100vw;
            height: 100vh;
            background: url("assets/images/calBg.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
        }
        .calculator{
            width: 450px;
            height: 560px;
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            border-radius: 20px;
        }
        #numberInput{
            width: 300px;
            height: 50px;
            border: none;
            position: absolute;
            right: 40px;
            top: 40px;
            border-radius: 10px;
        }
        button{
            width: 80px;
            height: 80px;
            border-radius: 100%;
            border: none;
            margin: 10px;
            font-weight: bold;
            font-size: 30px;
            color: white;
            /*background-color: rgba(60, 64, 67, 3);*/
            background-color: rgba(60, 64, 67, 3);
        }
        button:hover{
            box-shadow: rgba(255, 255, 255) 0px 0px 25px 0px;
            border: 2px white solid;
        }
        #AC-btn{
            width: 70px;
            height: 50px;
            border-radius: 10px;
            margin-right: 300px;
            margin-left: 25px;
            margin-top: 40px;
            background-color: grey;
            color: black;
        }
        #AC-btn:hover{
            color: red;
            border: 2px white solid;
            box-shadow: rgba(255, 255, 255) 0px 0px 25px 0px;
        }
        .btnSet{
            width: 425px;
            height: fit-content;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 40px;
            margin: auto;
        }
        .primaryBtnSet{
            background-color: orange;
        }
        #btn-eq{
            background-color: blue;
        }
        #numberInput{
            text-align: right;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<section>
    <main class="calculator">
        <button id="AC-btn">AC</button>
        <input type="text" id="numberInput" disabled="">
        <div class="btnSet">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="primaryBtnSet">+</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="primaryBtnSet">-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="primaryBtnSet">/</button>
            <button >0</button>
            <button >.</button>
            <button id="btn-eq">=</button>
            <button class="primaryBtnSet">*</button>
        </div>
    </main>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('button').click(function (e) {
        console.log($(this).text())
        let inputVal = $(this).text();
        if (inputVal === 'AC'){
            $('#numberInput').val("");
        }

        // $('#numberInput').val("");
        $('#numberInput').val( $('#numberInput').val()+$(this).text());
    });

</script>
</body>
</html>
