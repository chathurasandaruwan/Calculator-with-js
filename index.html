<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 09</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        section{
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: relative;
            display: flex;
        }
        .calculator{
            width: 450px;
            height: 560px;
            background-color: black;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            border-radius: 20px;
        }
        #numberInput{
            width: 300px;
            height: 45px;
            border: none;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            position: absolute;
            right: 40px;
            top: 40px;
        }
        button{
            width: 80px;
            height: 80px;
            border-radius: 100%;
            border: none;
            margin: 10px;
            font-weight: bold;
            font-size: 30px;
            color: white;
            /*background-color: rgba(60, 64, 67, 3);*/
            background-color: rgba(60, 64, 67, 3);
        }
        button:hover{
            box-shadow: rgba(255, 255, 255) 0px 0px 25px 0px;
            border: 2px white solid;
        }
        #AC-btn{
            margin-right: 300px;
            margin-left: 20px;
            margin-top: 25px;
            background-color: grey;
            color: black;
        }
        #AC-btn:hover{
            color: red;
            border: 2px white solid;
            box-shadow: rgba(255, 255, 255) 0px 0px 25px 0px;
        }
        .btnSet{
            width: 425px;
            height: fit-content;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 40px;
            margin: auto;
        }


    </style>
</head>
<body>
<section>
    <main class="calculator">
        <button id="AC-btn">AC</button>
        <input type="text" id="numberInput">
        <div class="btnSet">
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-+">+</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-">-</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-/">/</button>
            <button id="btn-0">0</button>
            <button id="btn-.">.</button>
            <button id="btn-=">=</button>
            <button id="btn-*">*</button>
        </div>
    </main>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
